name: Update README with Dynamic Content

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update README with latest blog posts
      uses: gautamkrishnar/blog-post-workflow@master
      with:
        comment_tag_name: "BLOG"
        feed_list: "https://dev.to/feed/codernotme"
        max_post_count: 5
        template: '- [$title]($url) - $date'
        date_format: "mmm dd, yyyy"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "âœ¨ Auto-update README with latest content" -m "Updated via GitHub Actions"
        git push
